<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Smooth</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: #0c0c14;
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100vh;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: clamp(4rem, 20vw, 10rem);
    font-weight: 800;
    color: rgb(255,90,120);
    text-shadow: 6px 6px 10px rgba(0,0,0,0.4);
    margin: 0;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.04); }
  }

  canvas {
    position: absolute;
    top: 45%;
    transform: translateY(-50%);
  }

  p {
    position: absolute;
    bottom: 6%;
    font-size: 1rem;
    color: #bbb;
    text-align: center;
  }

  .hint {
    bottom: 2%;
    font-size: 0.8rem;
    color: #777;
  }
</style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <canvas id="faceCanvas" width="500" height="300"></canvas>
  <p>Page not found — tap anywhere to go back</p>
  <p class="hint">Smooth 404 by you ✨</p>
</div>

<script>
const canvas = document.getElementById('faceCanvas');
const ctx = canvas.getContext('2d');
let time = 0;
let blinkTimer = Math.random() * 3 + 2;
let blinking = false;
let blinkProgress = 0;

// Resize responsive
function resizeCanvas() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  canvas.width = Math.min(w * 0.8, 600);
  canvas.height = canvas.width * 0.6;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function easeInOutSine(t) { return -(Math.cos(Math.PI * t) - 1) / 2; }
function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

function drawFace(dt) {
  time += dt;
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0, 0, w, h);
  const cx = w / 2, cy = h / 2 + Math.sin(time*0.8)*5;
  const r = Math.min(w, h) * 0.4;

  // face color morph
  const t = easeInOutSine((time/6)%1);
  ctx.fillStyle = `rgb(${30+50*t},${30+20*(1-t)},${40+80*(1-t)})`;
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI*2);
  ctx.fill();

  // blink logic
  blinkTimer -= dt;
  if (blinkTimer<=0 && !blinking) { blinking=true; blinkProgress=0; }
  if (blinking) {
    blinkProgress += dt*6;
    if (blinkProgress>=1){ blinking=false; blinkTimer=Math.random()*3+2; }
  }
  let blinkScale = 1;
  if (blinking) {
    const bp = blinkProgress<0.5?blinkProgress*2:(1-blinkProgress)*2;
    blinkScale = 1 - easeOutCubic(bp);
  }

  // eyes
  const eyeOffsetX = r*0.45, eyeOffsetY = -r*0.1;
  const eyeW = r*0.18, eyeH = r*0.12*blinkScale;
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.ellipse(cx-eyeOffsetX, cy+eyeOffsetY, eyeW, eyeH, 0, 0, Math.PI*2);
  ctx.ellipse(cx+eyeOffsetX, cy+eyeOffsetY, eyeW, eyeH, 0, 0, Math.PI*2);
  ctx.fill();

  // pupils
  const pupilR = r*0.08;
  const px = Math.sin(time*1.8)*r*0.05;
  const py = Math.cos(time*1.2)*r*0.02;
  ctx.fillStyle = "#16161e";
  ctx.beginPath();
  ctx.arc(cx-eyeOffsetX+px, cy+eyeOffsetY+py, pupilR, 0, Math.PI*2);
  ctx.arc(cx+eyeOffsetX+px, cy+eyeOffsetY+py, pupilR, 0, Math.PI*2);
  ctx.fill();

  // mouth
  const exprT = easeInOutSine((time/6)%1);
  ctx.fillStyle = "#14141e";
  if (exprT<0.55){
    // smile arc
    const mw = r*0.6, mh = r*0.2;
    ctx.beginPath();
    ctx.arc(cx, cy+r*0.35, mw, 0.15*Math.PI, 0.85*Math.PI);
    ctx.lineWidth = r*0.08;
    ctx.strokeStyle = "#14141e";
    ctx.stroke();
  } else {
    // surprised
    ctx.beginPath();
    ctx.arc(cx, cy+r*0.4, r*0.15, 0, Math.PI*2);
    ctx.fill();
  }
}

let last = performance.now();
function loop(now){
  const dt = Math.min((now - last)/1000, 0.033);
  last = now;
  drawFace(dt);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
